<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FGO Checklist</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/x-icon" href="img/icon.png">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- ALL SCRIPTS -->
    <!-- JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <!-- Screenshots-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <!-- Custom JS-->
    <script src="./js/script.js"></script>
    <script defer src="./js/createTable.js"></script>
</head>

<body>
    <!-- Links útiles-->
    <div class="cntEnlaces">
        <h3>Enlaces útiles</h3>
        <div>
            <button type="button" class="btn btn-primary"><a href="https://fategrandorder.fandom.com/wiki/Fate/Grand_Order_Wikia" target="_blank">Wiki</a></button>
            <button type="button" class="btn btn-secondary"><a href="https://gamepress.gg/grandorder/" target="_blank">Gamepress</a></button>
            <button type="button" class="btn btn-success"><a href="https://news.fate-go.jp/" target="_blank">Noticias JP</a></button>
            <button type="button" class="btn btn-info"><a href="https://fate-go.us/news/" target="_blank">Noticias Global</a></button>
        </div>
    </div>
    <!-- Mostrar los servants separados por rareza -->
    <div class="cntPrincipal">
        <div class="cntOptions">
            <div class="cntSort">
                <h3>Ordenar por:</h3>
                <select class="form-select" id="sortedBy" aria-label="Elige una opción" onchange="createTable()">
                    <option selected value="rarity">Rareza</option>
                    <option value="id">ID</option>
                    <option value="class">Clase</option>
                  </select>
            </div>
            <div class="cntBtnReset">
                <button type="button" class="btn btn-outline-danger btn-sm" title="Reset"><span class="material-symbols-outlined" onclick="resetAll()">
                    restart_alt
                    </span>
                </button>
            </div>
        </div>
        <div id="cntAllServants">
            <h2>Servants</h2>
            <div class="cntTablasInfo">
                <table class="table table-striped table-hover tablaInfoServants">
                    <tbody>
                        <tr>
                            <th scope="row">★5</th>
                            <td id="nSSR">0/143</td>
                            <td id="nSSRP">0.00%</td>
                        </tr>
                        <tr>
                            <th scope="row">★4</th>
                            <td id="nSR">0/154</td>
                            <td id="nSRP">0.00%</td>
                        </tr>
                        <tr>
                            <th scope="row">★3</th>
                            <td id="nR">0/48</td>
                            <td id="nRP">0.00%</td>
                        </tr>
                        <tr>
                            <th scope="row">★2</th>
                            <td id="nUC">0/15</td>
                            <td id="nUCP">0.00%</td>
                        </tr>
                        <tr>
                            <th scope="row">★1</th>
                            <td id="nC">0/12</td>
                            <td id="nCP">0.00%</td>
                        </tr>
                        <tr>
                            <th scope="row">★0</th>
                            <td id="nN">0/1</td>
                            <td id="nNP">0.00%</td>
                        </tr>
                    </tbody>
                </table>
                <table class="table tablaTotalServants">
                    <tbody>
                        <tr>
                            <th>Total</th>
                            <td id="totalServants">0/373</td>
                            <td id="totalServantsP">0.00%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="cntBotonFinal" title="Descargar todo">
            <button class="btn btn-primary" type="button" id="guardarTodo" onclick="takeScreenshot()">
                <span class="material-symbols-outlined">
                system_update_alt
                </span>
            </button>
        </div>
    </div>
    <footer>
        <p>Licencia MIT.</p>
        <p>Las imagenes estan hosteadas en IMGUR y en páginas con información del juego (<a href="https://fategrandorder.fandom.com/wiki/Fate/Grand_Order_Wikia">Wiki</a>)</p>
        <p><a href="https://github.com/EdgarMartinezEsqueda/FGOChecklist.git">Repositorio</a></p>
    </footer>
</body>

</html>
